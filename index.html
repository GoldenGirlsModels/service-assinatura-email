<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura de Email - Golden Girls</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap');
        :root {
            --jost-font: 'Jost', sans-serif;
            --accent-lighter: #FFCC80;
            --accent-lightest: #EBE7CE;
            --size-bigger: 24px;
            --size-medium: 16;

        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        
        .form-container,
        .signature-container {
            width: 45%;
        }
        
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        
        .signature-container {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #000;
        }
        
        .signature {
            width: 540px;
            font-family: Jost, sans-serif;
            color: white;
            line-height: 1.5;
            padding: 42px 36px;
            background-image: url("https://i.imgur.com/57Vq2wz.png");
            /* background-repeat: no-repeat; */
        }

        .signature .bigger {
            font-size: var(--size-bigger);
        }

        .signature .small {
            font-size: var(--size-medium);
            color: var(--accent-lightest);
        }

        .signature .lighter {
            color: var(--accent-lighter);
        }

        .signature .description {
            font-weight: 400;
        }
        
        /* .signature img {
            max-width: 100px;
            margin-top: 10px;
        } */

        .logo img {
            max-width: 100px;
        }

        .save-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
        }

        .save-button:hover {
            background-color: #007B9E;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Assinatura de Email - Golden Girls</h2>
        <input type="text" id="nome" placeholder="Nome" oninput="atualizarAssinatura()">
        <input type="text" id="sobrenome" placeholder="Sobrenome" oninput="atualizarAssinatura()">
        <input type="text" id="nick" placeholder="Seu nick" oninput="atualizarAssinatura()">
        <input type="text" id="cargo" placeholder="Seu cargo" oninput="atualizarAssinatura()">
        <input type="text" id="email" placeholder="Seu email" oninput="atualizarAssinatura()">
        <input type="text" id="telefone" placeholder="Seu telefone" oninput="atualizarAssinatura()">
        <!-- <input type="text" id="imagem" placeholder="URL da Imagem" oninput="atualizarAssinatura()"> -->
    </div>

    <div class="signature-container">
        <h2>Preview</h2>
        <div id="assinaturaGerada" class="signature">
            <!-- A assinatura será exibida aqui -->
        </div>
        <button onclick="salvarAssinatura()" class="save-button">Salvar Assinatura</button>
    </div>

    <script>
        function atualizarAssinatura() {
            const nome = document.getElementById('nome').value;
            const sobrenome = document.getElementById('sobrenome').value;
            const nick = document.getElementById('nick').value;
            const cargo = document.getElementById('cargo').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;

            const assinaturaHTML = `
            <div class="row gx-5">
            <div class="col-lg-2">
                <div class="logo g-2"><img src="https://i.imgur.com/VWRb5Vv.png"></div>
            </div>

            <div class="col-lg-10">
            <div class="bigger">${nome} ${nick ? `<strong>"${nick}"</strong>` : ''} ${sobrenome}</div>
            <div class="small">${cargo}</div>
            <div class="small description">${cargo ? `Golden Girls Management` : ''}</div>
            <div class="small lighter description">${email} ${telefone ? `| ${telefone}</strong>` : ''}</div>
            </div>
            </div>
        `;

            document.getElementById('assinaturaGerada').innerHTML = assinaturaHTML;
        }

        function salvarAssinatura() {
            const nome = document.getElementById('nome').value;
            const sobrenome = document.getElementById('sobrenome').value;
            const nick = document.getElementById('nick').value;
            const cargo = document.getElementById('cargo').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;

            // Cria o HTML completo com o estilo incorporado
            const htmlCompleto = `
            <!DOCTYPE html>
            <html lang="pt-BR">
            <head>
                <meta charset="UTF-8">
                <style>
                            @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap');
        :root {
            --jost-font: 'Jost', sans-serif;
            --accent-lighter: #FFCC80;
            --accent-lightest: #EBE7CE;

        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .form-container,
        .signature-container {
            width: 45%;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }


        .signature-container {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #000;
        }

        .signature {
            width: 540px;
            font-family: Jost, sans-serif;
            color: white;
            line-height: 1.5;
            padding: 42px 36px;
            background-image: url("https://i.imgur.com/57Vq2wz.png");

        }

        .signature .bigger {
            font-size: var(--size-bigger);

        .signature .small {
            font-size: var(--size-medium);

        }

        }

        .signature .description {

        }

        } */

        .logo img {
            max-width: 100px;
        }

        .save-button {
            margin-top: 20px;

                </style>
            </head>
            <body>
                <div class="row gx-5">
            <div class="col-lg-2">
                <div class="logo g-2"><img src="https://i.imgur.com/VWRb5Vv.png"></div>
            </div>

            <div class="col-lg-10">
            <div class="bigger">${nome} ${nick ? `<strong>"${nick}"</strong>` : ''} ${sobrenome}</div>
            <div class="small">${cargo}</div>
            <div class="small description">${cargo ? `Golden Girls Management` : ''}</div>
            <div class="small lighter description">${email} ${telefone ? `| ${telefone}</strong>` : ''}</div>
            </div>
            </div>
            </body>
            </html>
        `;

            // Cria um Blob com o conteúdo HTML
            const blob = new Blob([htmlCompleto], { type: 'text/html' });
            const url = URL.createObjectURL(blob);

            // Cria um link para download
            const a = document.createElement('a');
            a.href = url;
            a.download = 'assinatura.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Atualiza a assinatura ao carregar a página (caso haja valores preenchidos)
        atualizarAssinatura();
    </script>

</body>

</html>
