<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assinatura de Email - Golden Girls</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap');

        :root {
            --jost-font: 'Jost', sans-serif;
            --accent-lighter: #FFCC80;
            --accent-lightest: #EBE7CE;
            --size-biggest: 32px;
            --size-bigger: 24px;
            --size-medium: 16px;

        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .form-container,
        .signature-container {
            width: 45%;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }


        .signature-container {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #ddd;
        }

        .signature {
            width: 680px;
            font-family: Jost, sans-serif;
            color: white;
            padding: 32px 28px;
            background-image: url("https://i.imgur.com/57Vq2wz.png");
            /* background-repeat: no-repeat; */
        }

        .signature-spacer {
            margin-top: 10px;
            margin-left: 30px;
        }

        .signature .bigger {
            font-size: var(--size-bigger);
        }

        .signature .small {
            font-size: var(--size-medium);
            color: var(--accent-lightest);
        }

        .signature .lighter {
            color: var(--accent-lighter);
        }

        .signature .description {
            font-weight: 400;
        }

        .signature .spacer {
            margin-top: 18px;
        }

        .logo img {
            max-width: 110px;
            margin-top: 16px;
        }

        .slogan {
            color: var(--accent-lighter);
            font-weight: 100;
            font-size: var(--size-biggest);
            border-left: 1px solid var(--accent-lighter);
            padding-left: 15px;
        }

        .save-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
        }

        .save-button:hover {
            background-color: #007B9E;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Assinatura de Email - Golden Girls</h2>
        <input type="text" id="nome" placeholder="Nome" oninput="atualizarAssinatura()" />
        <input type="text" id="sobrenome" placeholder="Sobrenome" oninput="atualizarAssinatura()" />
        <input type="text" id="nick" placeholder="Nick (opcional)" oninput="atualizarAssinatura()" />
        <input type="text" id="cargo" placeholder="Seu cargo" oninput="atualizarAssinatura()" />
        <input type="text" id="email" placeholder="Seu email" oninput="atualizarAssinatura()" />
        <input type="text" id="telefone" placeholder="Seu telefone" oninput="atualizarAssinatura()" />
    </div>

    <div class="signature-container">
        <h2>Preview</h2>
        <div id="assinaturaGerada" class="signature">
            <!-- A assinatura será exibida aqui -->
        </div>
        <button onclick="salvarAssinatura()" class="save-button">
            Salvar Assinatura
        </button>
    </div>

    <script>
        function atualizarAssinatura() {
            const nome = document.getElementById('nome').value;
            const sobrenome = document.getElementById('sobrenome').value;
            const nick = document.getElementById('nick').value;
            const cargo = document.getElementById('cargo').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;

            const assinaturaHTML = `
          <div class="row gx-5">
          <div class="col-lg-2">
              <div class="logo g-2"><img src="https://i.imgur.com/VWRb5Vv.png"></div>
          </div>

          <div class="col-lg-7">
          <div class="signature-spacer">
          <div class="bigger">${nome} ${nick ? `<strong>"${nick}"</strong>` : ''} ${sobrenome}</div>
          <div class="small">${cargo}</div>
          <div class="small description">${cargo ? `Golden Girls Management` : ''}</div>
          <div class="small lighter description spacer">${email} ${telefone ? `| ${telefone}</strong>` : ''}</div>
          </div>
          </div>
          <div class="col-lg-3">
          <div class="slogan"><p>Sua era de ouro chegou.</p></div>
          </div>
        </div>
      `;

            document.getElementById('assinaturaGerada').innerHTML = assinaturaHTML;
        }

        function salvarAssinatura() {
            const nome = document.getElementById('nome').value;
            const sobrenome = document.getElementById('sobrenome').value;
            const nick = document.getElementById('nick').value;
            const cargo = document.getElementById('cargo').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;

            // Cria o HTML completo com o estilo incorporado
            const htmlCompleto = `
        <!DOCTYPE html>
        <html lang="pt-BR">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Assinatura de Email - Golden Girls</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap');
                :root {
                    --jost-font: 'Jost', sans-serif;
                    --accent-lighter: #FFCC80;
                    --accent-lightest: #EBE7CE;
                    --size-biggest: 32px;
                    --size-bigger: 24px;
                    --size-medium: 16px;
                }
                body {
                    font-family: Arial, Helvetica, sans-serif;
                    margin: 0;
                    padding: 0;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    background-color: #f5f5f5;
                }
                .signature {
                    width: 680px;
                    font-family: Jost, sans-serif;
                    color: white;
                    padding: 32px 28px;
                    background-image: url("https://i.imgur.com/57Vq2wz.png");
                    background-size: cover;
                    background-position: center;
                }
                .signature-spacer {
                    margin-top: 10px;
                    margin-left: 30px;
                }
                .signature .bigger {
                    font-size: var(--size-bigger);
                }
                .signature .small {
                    font-size: var(--size-medium);
                    color: var(--accent-lightest);
                }
                .signature .lighter {
                    color: var(--accent-lighter);
                }
                .signature .description {
                    font-weight: 400;
                }
                .signature .spacer {
                    margin-top: 18px;
                }
                .logo img {
                    max-width: 110px;
                    margin-top: 16px;
                }
                .slogan {
                    color: var(--accent-lighter);
                    font-weight: 100;
                    font-size: var(--size-biggest);
                    border-left: 1px solid var(--accent-lighter);
                    padding-left: 15px;
                }
            </style>
        </head>
        <body>
            <div class="signature">
                <div class="row gx-5">
                    <div class="col-lg-2">
                        <div class="logo g-2"><img src="https://i.imgur.com/VWRb5Vv.png"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="signature-spacer">
                            <div class="bigger">${nome} ${nick ? `<strong>"${nick}"</strong>` : ''} ${sobrenome}</div>
                            <div class="small">${cargo}</div>
                            <div class="small description">${cargo ? `Golden Girls Management` : ''}</div>
                            <div class="small lighter description spacer">${email} ${telefone ? `| ${telefone}` : ''}</div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="slogan"><p>Sua era de ouro chegou.</p></div>
                    </div>
                </div>
            </div>
        </body>
        </html>
    `;

            // Cria um Blob com o conteúdo HTML
            const blob = new Blob([htmlCompleto], { type: 'text/html' });
            const url = URL.createObjectURL(blob);

            // Cria um link para download
            const a = document.createElement('a');
            a.href = url;
            a.download = 'assinatura-email.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        // Atualiza a assinatura ao carregar a página (caso haja valores preenchidos)
        atualizarAssinatura();
    </script>
</body>

</html>
